<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <h1 class="title">Sở thích của Đạo</h1>
  <div class="timeline">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image: url(1-1481884424823.jpg)" data-year="2011">
          <div class="swiper-slide-content"><span class="timeline-year">2011</span>
            <h4 class="timeline-title">One Piece</h4>
            <p class="timeline-text">Đạo rất thích xem One Piece</p>
          </div>
        </div>
        <div class="swiper-slide" style="background-image: url(Naruto.png)" data-year="2012">
          <div class="swiper-slide-content"><span class="timeline-year">2012</span>
            <h4 class="timeline-title">Naruto</h4>
            <p class="timeline-text">Đạo rất thích xem Naruto</p>
          </div>
        </div>
        <div class="swiper-slide" style="background-image: url(a.jpg);" data-year="2013">
          <div class="swiper-slide-content"><span class="timeline-year">2013</span>
            <h4 class="timeline-title">Doremon</h4>
            <p class="timeline-text">Đạo rất thích xem Doremon</p>
          </div>
        </div>
        <div class="swiper-slide" style="background-image: url(b.jpg);" data-year="2014">
          <div class="swiper-slide-content"><span class="timeline-year">2014</span>
            <h4 class="timeline-title">Attack on Titan</h4>
            <p class="timeline-text">Đạo rất thích xem Attack on Titan</p>
          </div>
        </div>
        <div class="swiper-slide" style="background-image: url(c.jpg);" data-year="2015">
          <div class="swiper-slide-content"><span class="timeline-year">2015</span>
            <h4 class="timeline-title">Overlord</h4>
            <p class="timeline-text">Đạo rất thích xem Overlord</p>
          </div>
        </div>
        <div class="swiper-slide" style="background-image: url(d.jpg);" data-year="2016">
          <div class="swiper-slide-content"><span class="timeline-year">2016</span>
            <h4 class="timeline-title">Conana</h4>
            <p class="timeline-text">Đạo rất thích xem Conan</p>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
